<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gmail UI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="top-bar">
    <img src="download.png" class="menu-icon">

    <div class="search-bar">
      <img src="magnifying-glass-solid-full.svg">
      <p>Search mail</p>
    </div>

    <div class="right-area">
      <div class="status-bar">
        <div class="circle"></div>
        <span>Active</span>
        <img src="caret-down-solid-full.svg" class="caret-icon">
      </div>
      <img src="downloadquestion.png">
      <img src="settings-icon-symbol-design-illustration-vector.jpg">
      <img src="images (1).png">
    </div>
  </header>
  <aside class="navigation-bar">
    <img src="newgmaillogo.webp" class="logo">

    <div class="nav-item"><img src="download (1).png"> Mail</div>
    <div class="nav-item"><img src="images.png"> Chat</div>
    <div class="nav-item"><img src="video-solid-full.svg"> Meet</div>

    <hr>

    <div class="compose"><img src="pencil-solid-full.svg"> Compose</div>

    <div class="nav-item active"><img src="web-212493950.webp"> Inbox</div>
    <div class="nav-item"><img src="star-regular-full.svg"> Starred</div>
    <div class="nav-item"><img src="109613.png"> Snoozed</div>
    <div class="nav-item"><img src="1280022.png"> Sent</div>
    <div class="nav-item"><img src="file-regular-full.svg"> Drafts</div>
    <div class="nav-item"><img src="caret-down-solid-full.svg"> More</div>
  </aside>
  <main class="mail-area">

    <img src="Screenshot from 2025-12-17 23-36-18.png"
         class="mail-screenshot"
         alt="Mail list">

    <audio controls class="audio">
      <source src="1766037648986133448399rhoer-voicemaker.in-speech.mp3">
    </audio>

    <video controls width="250" height="150" class="video">
      <source src="456970_Emails_Emails_1920x1080.mov">
    </video>

    <iframe width="560" height="315" src="How_to_Create_Gmail_ID.pdf"></iframe>
    <table class="table">
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
      </tr>
      <tr>
        <td>Sadhupati Pallavi</td>
        <td>n220210@rguktn.ac.in</td>
      </tr>
      <tr>
        <td>Shaik Rehana</td>
        <td>n220162@rguktn.ac.in</td>
      </tr>
      <tr>
        <td>Rongala RajyaLakshmi</td>
        <td>n220666@rguktn.ac.in</td>
      </tr>
    </table>
    <form class="compose-form">
      <h3>Compose Mail</h3>
      <label>To</label>
      <input type="email" placeholder="Enter recipient email">

      <label>Subject</label>
      <input type="text" placeholder="Enter subject">

      <label>Message</label>
      <textarea rows="5" placeholder="Type your message"></textarea>

      <button>Send</button>
    </form>

    <form class="compose-form">
      <h3>Login</h3>
      <label>Email</label>
      <input type="email" placeholder="Enter email">

      <label>Password</label>
      <input type="password" placeholder="Enter password">

      <button>Login</button>
    </form>

    <form class="compose-form">
      <h3>Advanced Search</h3>
      <label>From</label>
      <input type="email" placeholder="Sender email">

      <label>Keyword</label>
      <input type="text" placeholder="Search keyword">

      <button>Search</button>
    </form>

    <form class="compose-form">
      <h3>Report Issue</h3>
      <label>Issue Type</label>
      <input type="text" placeholder="Bug / Spam / Other">

      <label>Description</label>
      <textarea rows="4"></textarea>

      <button>Submit</button>
    </form>

  </main>
</body>
</html>
